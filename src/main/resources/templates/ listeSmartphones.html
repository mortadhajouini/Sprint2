<!DOCTYPE html>

 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">

 th:href="@{ ListeSmartphones(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 </div>
</div>
